<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz-ai eco stay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img class="logo" src="/bonz.ai/assets/logos/main-logo.png" alt="hero" />
        <nav class="topnav">
            <a href="index.html">Homepage</a>
            <a href="our-rooms.html">Our Rooms</a>
            <a class="active" href="booking.html">Booking</a>
            <input type="text" placeholder="Search at bonz.ai">
        </nav>
    </header>


    <section class="booking-page-wrapper">
        <article class="booking__container">
            <h1>Your Booking</h1>
            <form class="contat__detail">
                <label>E-mail:</label>
                <input required placeholder="Provide email adress" type="text" />
            </form>
            <form class="checkin__label">
                <label>Check In</label>
                <input required type="date">
            </form>

            <form class="checkout__label">
                <label>Check Out</label>
                <input required type="date">
            </form>

            <form class="total__guest">
                <label>Total guests</label>
                <input required placeholder="Number of guests" type="number" />
            </form>

            <form class="total__rooms" action="search-result .html">
                <label>Total rooms</label>
                <input required placeholder="in number" type="number">
                <input class="rooms__button" type="submit" value="Sear for available room">
            </form>



        </article>
    </section>



    <footer>
        <article class="footer__content">
            <h2>Get here</h2>
            <p>Ramdalsvägen 00, 961 78 Harads, SWEDEN <br> Contact: 012 345 67 89 &nbsp;&nbsp;E-mail: contact_us@contact.info</p>
            <img class="pic__kart" src="/bonz.ai/assets/images/kart.jpg" alt="kart">
            <img class="logo__footer" src="/bonz.ai/assets/logos/main-logo.png" alt="logo-footer">
            <p>© 2024 bonz.ai. all rights reserved.</p>
        </article>
    </footer>
</body>

</html>
