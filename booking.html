<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz-ai Eco Stay - Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img class="header__logo" src="/bonzAI/assets/logos/main-logo.png" alt="Bonz-ai Eco Stay Logo">
        <nav class="header__nav">
            <a href="index.html">Homepage</a>
            <a href="our-rooms.html">Our Rooms</a>
            <a class="active" href="booking.html">Booking</a>
            <input type="text" placeholder="üîç Search at Bonz.ai" aria-label="Search at Bonz.ai">
        </nav>
    </header>

    <!-- Main Booking Section -->
    <main>
        <section class="booking-page-wrapper">
            <!-- Heading Section -->
            <div class="heading__booking">
                <h1>Place the Order</h1>
            </div>
            <article class="booking__container">
                <h2>Provide Your Details</h2>
                <!-- Booking Form -->
                <form action="search-result.html" method="GET">
                    <!-- Email -->
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" type="email" placeholder="Provide email address" required>
                    <!-- Check-In -->
                    <label for="checkin">Check In:</label>
                    <input id="checkin" name="checkin" type="date" required>
                    <!-- Check-Out -->
                    <label for="checkout">Check Out:</label>
                    <input id="checkout" name="checkout" type="date" required>
                    <!-- Total Guests -->
                    <label for="guests">Total Guests:</label>
                    <input id="guests" name="guests" type="number" placeholder="Number of guests" min="1" required>
                    <!-- Total Rooms -->
                    <label for="rooms">Total Rooms:</label>
                    <input id="rooms" name="rooms" type="number" placeholder="Number of rooms" min="1" required><br>
                    <!-- Submit -->
                    <button class="rooms__button" type="submit">Search for Available Rooms</button>
                </form>
            </article>
        </section>
    </main>

    <!-- Footer -->

            <img class="footer__logo" src="/bonzAI/assets/logos/main-logo.png" alt="Bonz-ai Eco Stay Footer Logo">
            <p class="footer__copyright">¬© 2024 Bonz.ai. All rights reserved.</p>
        </article>
    </footer>
</body>

</html>
